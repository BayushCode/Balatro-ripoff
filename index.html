<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Poker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Single Player Poker Game</h1>
        <div class="hand" id="player-hand">
            <h2>Player's Hand</h2>
            <div class="cards" id="player-cards"></div>
            <button id="draw-button">Draw Cards</button>
        </div>
        <div class="hand" id="computer-hand">
            <h2>Computer's Hand</h2>
            <div class="cards" id="computer-cards"></div>
        </div>
        <button id="deal-button">Deal Cards</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
